{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1>{{ playlist.name }}!</h1>
  {% if playlist.desc %}
  <p class="lead">{{ playlist.desc }}</p>
  {% endif %}
</div>


<div class="">
  <h2>Songs Currently in the playlist!</h2>
  <span></span>

  {% for songs in playlist.songs %}

  <p>{{songs.title}} , {{songs.artist}}</p>

  {% endfor %}
  

</div>

<p>
  <a class="btn btn-primary" href="/playlists/{{ playlist.id }}/add-song">
    Add Song To Playlist
  </a>
</p>

{% endblock %}
